<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AOT Loans - Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#f4f4f4}
header{background:#000;color:#fff;padding:15px;text-align:center}
header span{color:#f4a300}
.container{max-width:1300px;margin:auto;padding:10px}
.box{background:#fff;padding:15px;margin-bottom:15px;border-radius:8px}
input,select,textarea,button{padding:10px;margin:5px 0}
button{background:#f4a300;border:none;font-weight:bold;cursor:pointer;padding:6px 12px}
table{width:100%;border-collapse:collapse;margin-top:10px;font-size:14px}
th,td{border:1px solid #ccc;padding:6px;text-align:center;vertical-align:middle}
th{background:#f4a300;color:#000}
img{max-width:60px;border-radius:4px;cursor:pointer}
.status-pending{color:orange;font-weight:bold}
.status-approved{color:green;font-weight:bold}
.status-rejected{color:red;font-weight:bold}
.stats{display:flex;gap:20px;margin-bottom:15px;flex-wrap:wrap}
.stat-box{background:#fff;padding:10px;border-radius:8px;flex:1;text-align:center;box-shadow:0 2px 5px rgba(0,0,0,0.1)}
/* Modal Styles */
#imgModal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);justify-content:center;align-items:center;z-index:9999}
#modalImg{max-width:90%;max-height:90%;border-radius:8px}
#closeModal{position:absolute;top:20px;right:30px;font-size:30px;color:white;cursor:pointer}
/* Notification */
#notifications div{padding:8px;border-radius:6px;background:#198754;color:white;margin-bottom:5px}
#dailySummary{margin-bottom:15px;background:#fff;padding:10px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1)}
</style>
</head>
<body>

<header>
<h2>AOT <span>Loans</span> - Admin Panel</h2>
<small>Manage all loan applications</small>
</header>

<div class="container">

<div id="notifications"></div>
<div id="dailySummary">
  <strong>Daily Summary:</strong> <span id="dailyTotal">0</span> new loans today
</div>

<div class="stats">
<div class="stat-box">
<p>Total Loans</p>
<h3 id="totalLoans">0</h3>
</div>
<div class="stat-box">
<p>Pending</p>
<h3 id="pendingLoans">0</h3>
</div>
<div class="stat-box">
<p>Approved</p>
<h3 id="approvedLoans">0</h3>
</div>
<div class="stat-box">
<p>Rejected</p>
<h3 id="rejectedLoans">0</h3>
</div>
</div>

<div class="box">
<h3>Search / Advanced Filters</h3>
<input id="searchInput" placeholder="Search by name, phone, or status">
<select id="filterStatus">
<option value="">All Statuses</option>
<option value="Pending">Pending</option>
<option value="Approved">Approved</option>
<option value="Rejected">Rejected</option>
</select>
<select id="filterLocation">
<option value="">All Locations</option>
<option>Lusaka</option>
<option>Copperbelt</option>
<option>Central</option>
<option>Eastern</option>
<option>Northern</option>
<option>Southern</option>
<option>Western</option>
<option>Muchinga</option>
</select>
<input id="minAmount" type="number" placeholder="Min Amount">
<input id="maxAmount" type="number" placeholder="Max Amount">
<select id="filterDuration">
<option value="">All Durations</option>
<option value="2d">2 Days</option>
<option value="5d">5 Days</option>
<option value="1w">1 Week</option>
<option value="2w">2 Weeks</option>
<option value="1m">1 Month</option>
<option value="2m">2 Months</option>
<option value="3m">3 Months</option>
<option value="4m">4 Months</option>
<option value="5m">5 Months</option>
</select>
<button onclick="applyFilter()">Apply Filter</button>
<button onclick="exportToExcel()">Export to Excel</button>
<button onclick="exportToPDF()">Export to PDF</button>
</div>

<div class="box">
<h3>Loan Applications</h3>
<table id="loansTable">
<thead>
<tr>
<th>Name</th>
<th>Phone</th>
<th>Status</th>
<th>Amount</th>
<th>Duration</th>
<th>Rate</th>
<th>Total</th>
<th>NRC Front</th>
<th>NRC Back</th>
<th>Face</th>
<th>Purpose</th>
<th>Location</th>
<th>Actions</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>

</div>

<!-- Image Preview Modal -->
<div id="imgModal">
  <span id="closeModal">&times;</span>
  <img id="modalImg" src="">
</div>

<!-- Audio Alert -->
<audio id="alertSound" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3" preload="auto"></audio>

<!-- External Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, onSnapshot, doc, updateDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
 apiKey: "AIzaSyA97oQpA05T1r_BWfnJVz9j9MmqFv7SAIw",
 authDomain: "aot-loans.firebaseapp.com",
 projectId: "aot-loans",
 storageBucket: "aot-loans.firebasestorage.app",
 messagingSenderId: "1023143461166",
 appId: "1:1023143461166:web:7025fd84b752fa26753abf"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const loansTableBody = document.querySelector("#loansTable tbody");
const totalLoansEl = document.getElementById("totalLoans");
const pendingLoansEl = document.getElementById("pendingLoans");
const approvedLoansEl = document.getElementById("approvedLoans");
const rejectedLoansEl = document.getElementById("rejectedLoans");

const alertSound = document.getElementById("alertSound");

let allLoans = [];
let knownLoans = new Set(); // track existing loan IDs

// Real-time Firestore listener
const loansCol = collection(db, "loans");
const q = query(loansCol, orderBy("created","desc"));
onSnapshot(q, (snapshot)=>{
    const newLoans = [];
    allLoans = snapshot.docs.map(doc => {
        const data = { id: doc.id, ...doc.data() };
        if(!knownLoans.has(doc.id)){
            newLoans.push(data);
            knownLoans.add(doc.id);
        }
        return data;
    });

    if(newLoans.length>0) showNotification(newLoans.length);

    renderLoans(allLoans);
    updateStats(allLoans);
    updateDailySummary(allLoans);
});

// Render table with clickable images
function renderLoans(loans){
    loansTableBody.innerHTML = "";
    loans.forEach(loan=>{
        let tr = document.createElement("tr");
        tr.innerHTML = `
        <td>${loan.name}</td>
        <td>${loan.phone}</td>
        <td class="status-${loan.loanStatus.toLowerCase()}">${loan.loanStatus}</td>
        <td>ZMW ${loan.amount}</td>
        <td>${loan.duration}</td>
        <td>${loan.rate}%</td>
        <td>ZMW ${loan.total}</td>
        <td><img src="${loan.nrcFront}" onclick="showModal('${loan.nrcFront}')"></td>
        <td><img src="${loan.nrcBack}" onclick="showModal('${loan.nrcBack}')"></td>
        <td><img src="${loan.facePhoto}" onclick="showModal('${loan.facePhoto}')"></td>
        <td>${loan.purpose}</td>
        <td>${loan.location}</td>
        <td>
            ${loan.loanStatus==="Pending" ? `
            <button onclick="updateStatus('${loan.id}','Approved')">âœ” Approve</button>
            <button onclick="updateStatus('${loan.id}','Rejected')">âœ– Reject</button>` : "-"}
        </td>
        `;
        loansTableBody.appendChild(tr);
    });
}

// Approve/Reject
window.updateStatus = async (id,status)=>{
    await updateDoc(doc(db,"loans",id), { loanStatus: status });
    // Optional: add SMS API call here
}

// Update stats
function updateStats(loans){
    totalLoansEl.innerText = loans.length;
    pendingLoansEl.innerText = loans.filter(l=>l.loanStatus==="Pending").length;
    approvedLoansEl.innerText = loans.filter(l=>l.loanStatus==="Approved").length;
    rejectedLoansEl.innerText = loans.filter(l=>l.loanStatus==="Rejected").length;
}

// Filters
function applyFilter(){
    const search = document.getElementById("searchInput").value.toLowerCase();
    const filterStatus = document.getElementById("filterStatus").value;
    const filterLocation = document.getElementById("filterLocation").value;
    const minAmount = Number(document.getElementById("minAmount").value);
    const maxAmount = Number(document.getElementById("maxAmount").value);
    const filterDuration = document.getElementById("filterDuration").value;

    let filtered = allLoans.filter(l=>{
        return (
            (l.name.toLowerCase().includes(search) ||
             l.phone.toLowerCase().includes(search) ||
             l.loanStatus.toLowerCase().includes(search)) &&
            (filterStatus ? l.loanStatus===filterStatus : true) &&
            (filterLocation ? l.location===filterLocation : true) &&
            (!minAmount || l.amount>=minAmount) &&
            (!maxAmount || l.amount<=maxAmount) &&
            (filterDuration ? l.duration===filterDuration : true)
        );
    });

    renderLoans(filtered);
}

// Export Excel
function exportToExcel(){
    const wb = XLSX.utils.book_new();
    const ws_data = allLoans.map(l=>({
        Name: l.name, Phone: l.phone, Status: l.loanStatus,
        Amount: l.amount, Duration: l.duration, Rate: l.rate,
        Total: l.total, Location: l.location, Purpose: l.purpose,
        NRCFront: l.nrcFront, NRCBack: l.nrcBack, Face: l.facePhoto
    }));
    const ws = XLSX.utils.json_to_sheet(ws_data);
    XLSX.utils.book_append_sheet(wb, ws, "Loans");
    XLSX.writeFile(wb, "Loans.xlsx");
}

// Export PDF
function exportToPDF(){
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    let y=10;
    doc.setFontSize(12);
    allLoans.forEach(l=>{
        doc.text(`Name: ${l.name} | Phone: ${l.phone} | Status: ${l.loanStatus} | Amount: ${l.amount} | Duration: ${l.duration} | Location: ${l.location}`, 10, y);
        y+=7;
    });
    doc.save("Loans.pdf");
}

// Image modal
window.showModal = (src) => {
    const modal = document.getElementById("imgModal");
    const modalImg = document.getElementById("modalImg");
    modalImg.src = src;
    modal.style.display = "flex";
}
document.getElementById("closeModal").onclick = () => {
    document.getElementById("imgModal").style.display = "none";
}
document.getElementById("imgModal").onclick = (e) => {
    if(e.target.id === "imgModal") document.getElementById("imgModal").style.display = "none";
}

// Notification for new loans
function showNotification(count){
    const notifEl = document.getElementById("notifications");
    notifEl.innerHTML = `<div>ðŸ”” ${count} new loan application(s) received!</div>`;
    // Play alert sound
    alertSound.play();
    setTimeout(()=>{ notifEl.innerHTML = ""; }, 5000);
}

// Daily summary
function updateDailySummary(loans){
    const today = new Date();
    const dailyLoans = loans.filter(l=>{
        const loanDate = l.created?.toDate ? l.created.toDate() : new Date(l.created);
        return loanDate.getFullYear() === today.getFullYear() &&
               loanDate.getMonth() === today.getMonth() &&
               loanDate.getDate() === today.getDate();
    });
    document.getElementById("dailyTotal").innerText = dailyLoans.length;
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AOT Loans - Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#f4f4f4}
header{background:#000;color:#fff;padding:15px;text-align:center}
header span{color:#f4a300}
.container{max-width:1300px;margin:auto;padding:10px}
.box{background:#fff;padding:15px;margin-bottom:15px;border-radius:8px}
input,select,textarea,button{padding:10px;margin:5px 0}
button{background:#f4a300;border:none;font-weight:bold;cursor:pointer;padding:6px 12px}
table{width:100%;border-collapse:collapse;margin-top:10px;font-size:14px}
th,td{border:1px solid #ccc;padding:6px;text-align:center;vertical-align:middle}
th{background:#f4a300;color:#000}
img{max-width:60px;border-radius:4px;cursor:pointer}
.status-pending{color:orange;font-weight:bold}
.status-approved{color:green;font-weight:bold}
.status-rejected{color:red;font-weight:bold}
.stats{display:flex;gap:20px;margin-bottom:15px;flex-wrap:wrap}
.stat-box{background:#fff;padding:10px;border-radius:8px;flex:1;text-align:center;box-shadow:0 2px 5px rgba(0,0,0,0.1)}
#imgModal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);justify-content:center;align-items:center;z-index:9999}
#modalImg{max-width:90%;max-height:90%;border-radius:8px}
#closeModal{position:absolute;top:20px;right:30px;font-size:30px;color:white;cursor:pointer}
#notifications div{padding:8px;border-radius:6px;background:#198754;color:white;margin-bottom:5px}
#dailySummary{margin-bottom:15px;background:#fff;padding:10px;border-radius:8px}
</style>
</head>

<body>

<header>
<h2>AOT <span>Loans</span> - Admin Panel</h2>
<small>Manage all loan applications</small>
</header>

<div class="container">

<div id="notifications"></div>

<div id="dailySummary">
<strong>Daily Summary:</strong> <span id="dailyTotal">0</span> new loans today
</div>

<div class="stats">
<div class="stat-box"><p>Total Loans</p><h3 id="totalLoans">0</h3></div>
<div class="stat-box"><p>Pending</p><h3 id="pendingLoans">0</h3></div>
<div class="stat-box"><p>Approved</p><h3 id="approvedLoans">0</h3></div>
<div class="stat-box"><p>Rejected</p><h3 id="rejectedLoans">0</h3></div>
</div>

<div class="box">
<h3>Search / Filters</h3>
<input id="searchInput" placeholder="Search name / phone / status">
<select id="filterStatus">
<option value="">All Status</option>
<option>Pending</option>
<option>Approved</option>
<option>Rejected</option>
</select>
<button onclick="applyFilter()">Apply</button>
</div>

<div class="box">
<h3>Loan Applications</h3>
<table id="loansTable">
<thead>
<tr>
<th>Name</th>
<th>Phone</th>
<th>Status</th>
<th>Amount</th>
<th>Duration</th>
<th>Rate</th>
<th>Total</th>
<th>NRC Front</th>
<th>NRC Back</th>
<th>Face</th>
<th>Purpose</th>
<th>Location</th>
<th>Actions</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>

</div>

<!-- Image Modal -->
<div id="imgModal">
<span id="closeModal">&times;</span>
<img id="modalImg">
</div>

<audio id="alertSound" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3"></audio>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { 
  getFirestore, collection, onSnapshot, doc, updateDoc, deleteDoc, query, orderBy 
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
 apiKey: "AIzaSyA97oQpA05T1r_BWfnJVz9j9MmqFv7SAIw",
 authDomain: "aot-loans.firebaseapp.com",
 projectId: "aot-loans",
 storageBucket: "aot-loans.firebasestorage.app",
 messagingSenderId: "1023143461166",
 appId: "1:1023143461166:web:7025fd84b752fa26753abf"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const loansTableBody = document.querySelector("#loansTable tbody");
const totalLoansEl = document.getElementById("totalLoans");
const pendingLoansEl = document.getElementById("pendingLoans");
const approvedLoansEl = document.getElementById("approvedLoans");
const rejectedLoansEl = document.getElementById("rejectedLoans");
const alertSound = document.getElementById("alertSound");

let allLoans = [];

const q = query(collection(db,"loans"), orderBy("created","desc"));

onSnapshot(q,(snapshot)=>{
  allLoans = snapshot.docs.map(d=>({id:d.id,...d.data()}));
  renderLoans(allLoans);
  updateStats(allLoans);
  updateDailySummary(allLoans);
});

function renderLoans(loans){
  loansTableBody.innerHTML="";
  loans.forEach(l=>{
    loansTableBody.innerHTML+=`
    <tr>
      <td>${l.name}</td>
      <td>${l.phone}</td>
      <td class="status-${l.loanStatus.toLowerCase()}">${l.loanStatus}</td>
      <td>ZMW ${l.amount}</td>
      <td>${l.duration}</td>
      <td>${l.rate}%</td>
      <td>ZMW ${l.total}</td>
      <td><img src="${l.nrcFront}" onclick="showModal('${l.nrcFront}')"></td>
      <td><img src="${l.nrcBack}" onclick="showModal('${l.nrcBack}')"></td>
      <td><img src="${l.facePhoto}" onclick="showModal('${l.facePhoto}')"></td>
      <td>${l.purpose}</td>
      <td>${l.location}</td>
      <td>
        ${l.loanStatus==="Pending" ? `
        <button onclick="updateStatus('${l.id}','Approved')">âœ”</button>
        <button onclick="updateStatus('${l.id}','Rejected')">âœ–</button>` : ""}
        <br>
        <button style="background:#000;color:#fff"
          onclick="deleteLoan('${l.id}')">ðŸ—‘ Delete</button>
      </td>
    </tr>`;
  });
}

window.updateStatus = async(id,status)=>{
  await updateDoc(doc(db,"loans",id),{loanStatus:status});
};

window.deleteLoan = async(id)=>{
  if(!confirm("Delete this loan permanently?")) return;
  await deleteDoc(doc(db,"loans",id));
  alert("Loan deleted");
};

function updateStats(loans){
 totalLoansEl.innerText=loans.length;
 pendingLoansEl.innerText=loans.filter(l=>l.loanStatus==="Pending").length;
 approvedLoansEl.innerText=loans.filter(l=>l.loanStatus==="Approved").length;
 rejectedLoansEl.innerText=loans.filter(l=>l.loanStatus==="Rejected").length;
}

function applyFilter(){
 const s=document.getElementById("searchInput").value.toLowerCase();
 const st=document.getElementById("filterStatus").value;
 renderLoans(allLoans.filter(l=>
   (l.name.toLowerCase().includes(s)||l.phone.includes(s)) &&
   (!st||l.loanStatus===st)
 ));
}

function updateDailySummary(loans){
 const t=new Date();
 document.getElementById("dailyTotal").innerText =
 loans.filter(l=>{
  const d=l.created?.toDate?l.created.toDate():new Date(l.created);
  return d.toDateString()===t.toDateString();
 }).length;
}

window.showModal=(src)=>{
 document.getElementById("modalImg").src=src;
 document.getElementById("imgModal").style.display="flex";
};
document.getElementById("closeModal").onclick=()=>{
 document.getElementById("imgModal").style.display="none";
};
</script>

</body>
</html>
